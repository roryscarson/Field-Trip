<!-- add code to the <head> of the page -->
<head>
  <title>Field Trip</title>
</head>

<!-- add code to the <body> of the page -->
<body>
	<h1>Welcome to Field Trip!</h1>
	{{> createProfilePage}}
	{{> showUsers}}
	{{> matchesPage}}
</body>


<template name="matchesPage">
	<select id="user-select">
	    <option disabled="disabled" selected="selected">Select User</option> 
	    {{#each getUsers}}
	       <option value="{{name}}">{{name}}</option>
	    {{/each}}
	</select>
	    <!-- Get list of interests, compare to other users and display from highest to lowest match -->
	<ul>
	    {{#each getMatches}}
	    	<!--<li>{{cUser}}: {{matchName}}: {{numMatches}}</li>-->
			<li>{{name}}: {{age}}: {{location}}: {{interests}}</li> 
	    {{/each}} 
	    
	</ul>
</template>

<template name="showUsers">
	<ul>
		{{#each getUsers}}
			<li>{{name}}: {{age}}: {{location}}: {{interests}}</li> 
		{{/each}}
	</ul>
</template>

<template name="loginPage">
	<h1>Welcome to Field Trip!</h1>
  	{{> loginButtons}}
</template>

<template name="launchPage">
	<h1>Field Trip</h1>
	<button class="login">Login</button>
	<button class="signup">Sign Up</button>
</template>

<template name="signupPage">
	<h1>Field Trip</h1>
	<!-- Login via email registration -->
	<!-- Should replace this with a registration token sent -->
	<!-- to email that creates password -->
	<form>
		Email:
		<input type="email" name="email"/>
		<br>Password:
		<input type="password" name="pwd1"/>
		<br>Verify Password:
		<input type="password" name="pwd2"/>
		<input type="submit" value="Submit"/>
	</form>
</template>

<template name="createProfilePage">
    <form>
      <input type="text" value="name" name="firstname"/>
      <input type="text" value="age" name="age"/>
      <input type="text" value="location" name="location"/>
      <input type="text" value="interests" name="interests"/>
      <input type="submit" value="Submit" />
    </form>
</template>
